<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradent</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div id="left">
                <h2 style="padding-left: 90px; color: white; font-style: italic;">RESULT</h2>
                    <div id="head1"><h2>Total</h2></div>
                    <div id="total"></div>
                    <div id="head2"><h2>Percentage</h2></div>
                    <div id="percentage"></div>
                    <div id="head3"><h2>Grade</h2></div>
                    <div id="Grade"></div>
                    <div id="mm">
                        <div id="pass"></div>
                        <div id="fail"></div>
                    </div>
                    </div>
            <div id="right">
                <h2 style="padding-left:70px ;">Enter your subject marks</h2>
                <input type="tel" placeholder="Enter maths marks" id="eng" style="height:25px;"><br><br>
                <input type="tel" placeholder="Enter science marks" id="mat" style="height:25px;"><br><br>
                <input type="tel" placeholder="Enter telugu marks" id="phy" style="height:25px;"><br><br>
                <input type="tel" placeholder="Enter hindi marks" id="com" style="height:25px;"><br><br>
                <input type="tel" placeholder="Enter english marks" id="sc"style="height:25px;"><br><br><br>
                <button onclick="Result()">Show Result</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
